# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: "mirage-generate-0.0.1-SNAPSHOT.jar"
        source: "mirage-generate-0.0.1-SNAPSHOT.jar"
    
    - name: Build with Maven
      run: mvn clean install
      #run: mvn -B package --file mirage-search-0.0.1-SNAPSHOT/META-INF/maven/com.blorecomp.server.version1.serverversion1/mirage-search/pom.xml
